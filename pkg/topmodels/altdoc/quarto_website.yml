format:
  html:
    toc: true
    theme:
      - cosmo
      - custom.scss
    number-sections: false
    fontsize: 110%
    fontcolor: '#333333'
    linkcolor: '#b52267'
    code-link: true
    code-copy: true
    code-overflow: scroll
    title-block-style: none
    email-obfuscation: javascript
    link-external-newwindow: true
    grid:
      sidebar-width: 340px
      margin-width: 340px
